<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Splash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    img {
      width: 128px;
      height: 128px;
    }

    .loader {
      margin-top: 20px;
      width: 100px;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .loader::before {
      content: "";
      position: absolute;
      width: 30%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      animation: load 1.5s infinite;
      border-radius: 5px;
    }

    @keyframes load {
      0% {
        left: -30%;
      }
      50% {
        left: 100%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="./build/TMBC.png" alt="Logo" />
  <div class="loader"></div>
</body>
</html>
